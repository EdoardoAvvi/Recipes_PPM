{% extends "base.html" %}

{% block title %} Edit Recipe {% endblock %}

{% block contents %}
    <div class="container">
        <form method="POST" class="p-2 form">
            <h1 class="text-center">Edit Recipe</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2">Edit Recipes</button>
            </div>
        </form>
    </div>

{% endblock %}
