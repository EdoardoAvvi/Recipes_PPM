{% extends "base.html" %}

{% block title %} Add Recipe {% endblock %}

{% block contents %}
<div class="container">
    <form method="POST" class="p-2 form">
        <h1 class="text-center">Add Recipe</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Recipes</button>
        </div>
    </form>
</div>

{% endblock %}
